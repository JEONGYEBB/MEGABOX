<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <div class="main">
        <div class="controller">
            <h4>Controller</h4>
            <div class="option">
                <label for="typefaces">Font family</label>
                <select name="typefaces" id="typefaces">
                    <option value="Montserrat">Montserrat</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Quicksand">Quicksand</option>
                    <option value="Ubuntu">Ubuntu</option>
                </select>
            </div>

            <div class="option">
                <label>Font size<span class="fontsize-label"></span></label>
                <input name="fontsize" type="range" value="16" min="16" max="30" step="2">
            </div>

            <div class="option">
                <label>Line height<span class="lineheight-label"></span></label>
                <input name="lineheight" type="range" value="1" min="1" max="3" step="0.2">
            </div>

                    <div style="background-color: #3D4092;">#3D4092</div>
                    <div style="background-color: #E76A72;">#E76A72</div>
                    <div style="background-color: #FFC75E;">#FFC75E</div>
                    <div style="background-color: #FFC09C;">#FFC09C</div>
                </div>
            </div>
